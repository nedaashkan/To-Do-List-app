<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font-awesome icon start -->
    <script
      src="https://kit.fontawesome.com/cb6c074b0b.js"
      crossorigin="anonymous"
    ></script>
    <!-- font-awesome icon end -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- google font start -->

    <!-- google font end -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my css style start -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- my css style end -->
    <title>To Do List App</title>
  </head>
  <body>
    <!-- app body -->
    <div class="container">
      <!-- header -->
      <div class="header">
        <!--  day /date -->
        <div>
          <h1 class="h1 header-title">My Day</h1>
          <p class="header-time">Wednesday, Apr 5</p>
        </div>
        <!-- options -->
        <div class="dropdown-wrapper">
          <button class="menu-btn" onclick="setting()">
            <i class="fa-solid fa-ellipsis"></i>
          </button>

          <!-- thame -->
          <div class="dropdown-container">
            <ul class="dropdown-list">
              <li class="dropdown-item">
                <p class="item-title">Theme</p>

                <div class="theme-btn-group"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- tasks list -->
      <ul class="task-list" id="task-list-el"></ul>

      <!-- main -->
      <div class="title-wrapper" id="title-wrapper">
        <img
          src="images/calender-image.svg"
          width="130"
          height="115"
          alt="calender image"
          class="img"
        />

        <h2 class="h2">
          Wondering where <br />
          your tasks are?
        </h2>
      </div>

      <!-- input -->
      <form class="input-wrapper" title="Add a task in 'My Day'" id="from">
        <i class="fa-solid fa-plus" id="input-icon-el"></i>
        <input
          type="text"
          placeholder=" Add a task"
          class="input-field"
          id="input-el"
          autofocus="on"
          autocomplete="off"
        />
      </form>
      <!-- not valid msg -->
      <span id="msg"></span>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
